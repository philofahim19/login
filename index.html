<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
   <form method="post" >

     <fieldset align="center">
     <legend>
        <h1>
            Sign up
        </h1>
     </legend>
        <h2>
       <div>
        <label class="label1" for="name">Your name</label><br>
        <input class="input1" type="name" name="Your name" id="name" required min="3">
       </div>
        <br>
        <label class="label2" for="pass">Password</label><br>
        <input class="input2" minlength="8" type="password" name="pass" id="pass"required>
        <br>
        <br>
        <label for="email" class="label3">Your E-mail</label><br>
        <input class="input3" type="email" id="email" name="mail"required >
        <br>
        <br>
        <label class="label4" for="phone number">Your Phone number</label><br>
        <input type="number" class="input4" id="phone number" name="tel." required>
        <br><br>
        <label class="label5" for="num">Your age
        </label><br>
        <input class="input5" type="number" name="userage" id="num" required min="9" max="48">
       <br>
       <br>
       <label class="labelbtn1" for="send">Submit:</label>
       <input type="submit" class="inputbtn1" id="send" value="Send"> 
       
    </h2>
    <h2>
        <h1>
                 
                  

        </h1>  
    </h2>
    <h2>
        <label for="reset" class="labelbtn2">Reset:</label>
        <input type="reset" class="inputbtn2">
    </h2>
     </fieldset>

     
   </form>
   <h2 class="byphilo">
    By:PhiloO
   </h2>
  </body>
</html>
